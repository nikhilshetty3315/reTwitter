<div id="login">
  <div class="container">
    <br>
    <br>
    <p><img src="assets/images/logo.png" alt='twitter logo' style='height: 3rem; width: 4rem'></p>
    <h3>Login to ReTwitter</h3>
    <br />
    <div class="container">
      <div class="alert alert-warning" *ngIf="invalidLogin">
        {{ errorMessage }}
      </div>

      <div class="container">
        User Name : <input type="text" name="username" [(ngModel)]='username' />
        <br />
        <br />
        Password &nbsp; &nbsp;:
        <input type="password" name="password" [(ngModel)]='password' />
        <br />
        <br />

      </div>
    </div>
  </div>
  <br>
  <div class='wrapper'>
    <div>
      <button (click)="handleLogin()" class="btn btn-success">Login</button>
    </div>
    <div>
    </div>
    <div>
      <button class="btn btn-success" a routerLink="/signup">Signup</button>
    </div>
  </div>
</div>
